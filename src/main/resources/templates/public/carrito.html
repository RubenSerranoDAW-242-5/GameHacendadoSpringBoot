<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <head th:replace="layout/head::head"></head>
</head>

<body>

    <div th:replace="/layout/header :: header"></div>

    <div class="container">
        <h1>Carrito de Compras</h1>
        <div th:if="${pedido != null}">
            <div class="pedido-detalles">
                <h4 th:text="'Pedido ID: ' + ${pedido.id}"></h4>
                <p th:text="'Precio total del pedido: ' + ${#numbers.formatDecimal(pedido.precioTotal, 2, 2)} + ' €'"></p>
                <p th:text="'Dirección de envío: ' + ${pedido.direccionEnvio}"></p>
            </div>
            <div th:each="lineaPedido : ${listaLineaPedidos}">
                <form th:action="@{/carrito}" method="post">
                    <div class="linea-pedido">
                        <div class="carta-detalles">
                            <img th:src="@{/img/{img}(img=${lineaPedido.carta.img})}" th:alt="${lineaPedido.carta.nombreCarta}">
                            <div>
                                <h5 th:text="${lineaPedido.carta.nombreCarta}"></h5>
                                <p th:text="'Código: ' + ${lineaPedido.carta.codigoCarta}"></p>
                                <p th:text="'Precio: ' + ${#numbers.formatDecimal(lineaPedido.carta.precioCarta, 2, 2)} + ' €'"></p>
                            </div>
                        </div>
                        <div class="linea-detalles">
                            <h5 th:text="'Línea de Pedido (ID: ' + ${lineaPedido.id} + ')'"></h5>
                            <label for="cantidadSeleccionada">Cantidad:</label>
                            <select id="cantidadSeleccionada" name="cantidadSeleccionada">
                                <option th:each="i : ${#numbers.sequence(1, lineaPedido.cantidad)}" th:value="${i}" th:text="${i}"></option>
                            </select>
                            <p th:text="'Total línea: ' + ${#numbers.formatDecimal(lineaPedido.precioTotalLinea, 2, 2)} + ' €'"></p>
                        </div>
                        <div>
                            <input type="hidden" name="eliminar" value="eliminar_carta">
                            <input type="hidden" th:name="idCarta" th:value="${lineaPedido.carta.id}">
                            <input type="hidden" th:name="idPedido" th:value="${pedido.id}">
                            <input type="hidden" th:name="eliminarIdLineaPedido" th:value="${lineaPedido.id}">
                            <button type="submit" class="botonEliminarCarrito">Eliminar</button>
                        </div>
                    </div>
                </form>
            </div>
            <form th:action="@{/carrito}" method="post">
                <div>
                    <input type="hidden" name="eliminar" value="eliminar_pedido">
                    <input type="hidden" th:name="idPedido" th:value="${pedido.id}">
                    <button type="submit" class="botonVaciar">Vaciar Carrito</button>
                </div>
            </form>
            <form th:action="@{/compraCarrito}" method="get">
                <button type="submit" class="botonCompra">Comprar Ahora</button>
            </form>
            <img src="/img/metodospago.png" id="imagenPago" alt="Métodos de pago">
        </div>
        <div th:if="${pedido == null}">
            <h1>Tu carrito está vacío</h1>
        </div>
    </div>
</body>
<footer th:replace="layout/footer :: footer"></footer>

</html>
